<div id=top>
  <h1><a href=main.html>minami.com</a></h1>
  <div id=search>
    <form action="search.jsp" autocomplete="off">
      <input type=text placeholder="게시판 & 통합검색" name="word" value>
      <input type=hidden value name=save>
      <button><img th:src="@{/image/search2.png}"></button>
    </form>
    <div>
      <div>
        <h5>최근 검색어<button onclick=delCheck()>전체 삭제</button></h5>
        <div id=empty>최근 검색어가 없습니다.</div>
        <ul>
          <li><a href="search.jsp?word=<%= sList.get(i).getWord() %>&save=<%=save%>"></a>
            <button onclick="location.href='delSearch.jsp?idx=<%=sList.get(i).getIdx()%>'"><img th:src="@{/image/x1.png}"></button>
        </ul>
      </div>
      <div id=save>
        <button onclick=check()><b>검색어 저장</b>
          <img th:src="@{/image/switch.png}">
          <img th:src="@{/image/switch3.png}">
        </button>
        <img th:src="@{/image/close2.png}">
      </div>
    </div>
  </div>
</div>

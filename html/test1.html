<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>시계</title>
  <script type="text/javascript">
    let dayMoney = 10000;
    let saveMoney = 0;
    function printTime() {
      const date = new Date();
      const money = document.getElementById("money");
      saveMoney = (dayMoney / 86400) * (date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds());
      money.innerHTML = saveMoney + "원";
      setTimeout(printTime, 1000); // 1초 후에 printTime()을 호출
    }
    window.onload = function() { // HTML이 로딩되면 printTime() 함수를 호출
      printTime();
    }
    function subtractFromSaveMoney() {
      const input = document.getElementById("money-input");
      const y = parseInt(input.value);
      saveMoney -= y;
      input.value = ""; // 입력 필드 초기화
    }
  </script>
</head>
<body>
현재 절약한 돈은 <span id="money"></span> 입니다.
사용한 돈 <input type="number" id="money-input" onkeydown="if(event.keyCode === 13) subtractFromSaveMoney()">
</body>
</html>
